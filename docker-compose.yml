version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal_personalitec_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "8001:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=portal_personalitec
      - DB_USERNAME=portal_user
      - DB_PASSWORD=portal_senha_segura_2025
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - postgres
      - redis
    networks:
      - portal_network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: portal_personalitec_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: portal_personalitec
      POSTGRES_USER: portal_user
      POSTGRES_PASSWORD: portal_senha_segura_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - portal_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: portal_personalitec_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - portal_network

networks:
  portal_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
